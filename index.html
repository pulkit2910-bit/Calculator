<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="calculator">

    <form class="container">

      <input type="text" id="calc-screen" value="">

      <input type="button" value="7">
      <input type="button" value="8">
      <input type="button" value="9">
      <input type="button" value="DEL"> <!-- btns[3]-->

      <input type="button" value="4">
      <input type="button" value="5">
      <input type="button" value="6">
      <input type="button" value="+"> <!-- btns[7]-->

      <input type="button" value="1">
      <input type="button" value="2">
      <input type="button" value="3">
      <input type="button" value="-"> <!-- btns[11]-->

      <input type="button" value=".">
      <input type="button" value="0">
      <input type="button" value="/"> <!-- btns[14]-->
      <input type="button" value="*"> <!-- btns[15]-->

      <input type="button" value="RESET"> <!-- btns[16]-->
      <input type="button" value="="> <!-- btns[17]-->

    </form>

  </div>


  <div class="attribution">
    Coded by <a href="#">Pulkit</a> with ❤️.
  </div>

  <script src="index.js"></script>

</body>

</html>
